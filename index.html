<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  
 
</head>
<body>
  <main id="container">
    <div id="image-container">
      <img src="./images/image-equilibrium.jpg" alt="" id="main-image">
      <div id="effect">
        <img src="./images/icon-view.svg" alt="" id="view">
      </div>
    </div>

    <div id="info">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div id="coin-date">
          <div id="coin">
            <img src="./images/icon-ethereum.svg" alt="">
            <span>0.041 ETH</span>
          </div>
          <div id="date">
            <img src="./images/icon-clock.svg" alt="">
            <span>3 days left</span>
          </div>
      </div>
      <div id="user">
        <img src="./images/image-avatar.png" alt="" id="photo">
        <p>Creation of <span id="click-name"> Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        </p>
        <p>
          Coded by <a href="#">RakCoder</a>.
        </p>
    </div>
  </footer>
      
    
 
</body>
</html>
